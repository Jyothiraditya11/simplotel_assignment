<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Page</title>
    <style>
       
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e5f08e, #f793b1); 
        }

        .content-container {
            display: flex;
            height: calc(100vh - 70px); /* Adjust the height as needed */
            background: linear-gradient(to right, #e5f08e, #f793b1); 
            margin:50px;
            flex-direction: row;
        }

        /* First column with two images */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            font-size: 10px;
        }

        /* Second column with one image */
        .column:nth-child(2) {
            flex: 1;
            background: url('pexels-mister-mister-3434523.jpg') center/cover; /* Replace with actual image URL */
            padding: 20px;
            margin-top: 100px;
            color: white;
            text-align: center;
            height: 400px;
        }

        /* Images style */
        .image {
            width: 100%;
            height: 50%; /* Set to 50% to ensure both images in the first column have the same height */
            object-fit: cover; /* Maintain image aspect ratio */
            margin-bottom: 20px;
        }

        /* Block with text on the right */
        .text-block {
            background-color: rgb(217, 114, 123);
            padding: 10px;
            height: fit-content;
            position: relative;
            top: 200px;
            margin: 30px;
            
        }
    </style>
</head>
<body>

    <!-- Content with gradient background -->
    <div class="content-container">
        <!-- First column with two images -->
        <div class="column">
            <img src="pexels-rachel-claire-6752433.jpg" alt="Image 1" class="image"> <!-- Replace with actual image URL -->
            <img src="pexels-eva-bronzini-6141651.jpg" alt="Image 2" class="image"> <!-- Replace with actual image URL -->
        </div>

        <!-- Second column with one image -->
        <div class="column"></div>

        <!-- Block with text on the right -->
        <div class="text-block">
            <h2>LOREM IPSUM</h2>
            <h1 style="font-size: 60px;">LOREM IPSUM <br> SET ADEMIR</h1>
            <a href="#" style="background-color: none;color: black;">Click me -></a>
        </div>
    </div>

</body>
</html>
